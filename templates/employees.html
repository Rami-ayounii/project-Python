{% extends "base.html" %}
{% block content %}
<div class="container">
    <h2>Employees</h2>
    <a href="{{ url_for('employee.add_employee') }}" class="button">Add Employee</a>
    <table>
        <tr>
            <th>Name</th>
            <th>Position</th>
            <th>Department</th>
            <th>Hire Date</th>
        </tr>
        {% for employee in employees %}
        <tr>
            <td>{{ employee.first_name }} {{ employee.last_name }}</td>
            <td>{{ employee.position }}</td>
            <td>{{ employee.department }}</td>
            <td>{{ employee.hire_date }}</td>
        </tr>
        {% endfor %}
    </table>
</div>
{% endblock %}
