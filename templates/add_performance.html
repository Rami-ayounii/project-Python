{% extends "base.html" %}

{% block content %}
<div class="form-container">
    <h2>Add Performance Review</h2>
    <form method="POST">
        <div class="form-group">
            <label for="employee_id">Employee:</label>
            <select id="employee_id" name="employee_id" required>
                {% for employee in employees %}
                <option value="{{ employee.id }}">{{ employee.first_name }} {{ employee.last_name }}</option>
                {% endfor %}
            </select>
        </div>
        
        <div class="form-group">
            <label for="date">Review Date:</label>
            <input type="date" id="date" name="date" required>
        </div>
        
        <div class="form-group">
            <label for="score">Score (1-10):</label>
            <input type="number" id="score" name="score" min="1" max="10" required>
        </div>
        
        <div class="form-group">
            <label for="feedback">Feedback:</label>
            <textarea id="feedback" name="feedback" required></textarea>
        </div>
        
        <button type="submit" class="button">Add Review</button>
    </form>
</div>
{% endblock %}
